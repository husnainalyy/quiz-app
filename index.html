<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">

    <div id="box">
        <div id="numbering">
            <h3 id="qnumber">1 of 10 Question</h3>
        </div>
        <div id="question" >
            <label id="ques">What is Capital of Pakistan?</label>
        </div>
        <div id="qAns">
            <input id="ans1" class="answers" onclick="btnclick(event)" type="button" value="Okara" >
            <input id="ans2" class="answers" onclick="btnclick(event)" type="button" value="Islamabad" >
            <input id="ans3" class="answers" onclick="btnclick(event)" type="button" value="Lahore" >
            <input id="ans4" class="answers" onclick="btnclick(event)" type="button" value="Karachi" >
        </div> 

        <div >
           <button id="next" onclick="questionNumber(event)">Next</button>
        </div>

    </div>
    <div id="resultDiv">
        <div>
            <h2 id="heading">Result</h2>
        </div>
    
        <div>
            <h3 id="scoreHead">Your Score for the Quiz</h3>
        </div>
    
        <div id="result">
            <h2 class="resulthead"> Your correct answers are: </h4>
                <label for="text" id="correct" class="statusresult"></label>
                <h2 class="resulthead">Your wrong answers are: </h2>
                <label for="text" id="wrong" class="statusresult"></label>
                <h2 class="resulthead">Your status of quiz is: </h2>
                <label for="text" id="status" class="statusresult"></label>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
